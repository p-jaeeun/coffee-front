function getPerime(x){
    let result = []
    let all = []
    for(let i=1; i<=x; i++){
        all.push(i)
    }
    for(let i=1;i*i<=x; i++){
        if(all[i]){
            let num = all[i]
            for(let j=num; num*num <= x; j++){
                all[j-1]=0 
            }
        }
    }
    result = all.filter((item)=>{return item===0})
    result.unshift()
    return result
}
